<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        *{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto}header{background:rgba(255,255,255,0.95);padding:30px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.2);margin-bottom:30px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:20px}.header-left h1{color:#667eea;font-size:2.5em;margin-bottom:10px}.subtitle{color:#666;font-size:1.1em}.user-info{text-align:right}.user-name{font-size:1.2em;color:#333;margin-bottom:5px}.user-id{color:#666;font-size:0.9em}.user-stats{display:flex;gap:15px;margin-top:10px;font-size:0.9em}.stat-item{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;padding:5px 12px;border-radius:15px}.btn-logout{margin-top:10px;padding:8px 20px;background:#ef4444;color:white;border:none;border-radius:8px;cursor:pointer;font-size:0.9em;transition:all 0.3s}.btn-logout:hover{background:#dc2626;transform:scale(1.05)}.search-section{background:white;padding:20px;border-radius:15px;margin-bottom:20px;box-shadow:0 5px 20px rgba(0,0,0,0.1)}.search-bar{display:flex;gap:10px;margin-bottom:15px}.search-input{flex:1;padding:15px;border:2px solid #e5e7eb;border-radius:10px;font-size:1em}.search-input:focus{outline:none;border-color:#667eea}.btn-search{padding:15px 30px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;border-radius:10px;cursor:pointer;font-size:1em;font-weight:bold}.category-tags{display:flex;gap:10px;flex-wrap:wrap}.category-tag{padding:8px 15px;background:#f3f4f6;border:none;border-radius:20px;cursor:pointer;font-size:0.9em;transition:all 0.3s}.category-tag:hover{background:#e5e7eb}.category-tag.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.filters{display:flex;gap:15px;margin-bottom:30px;flex-wrap:wrap;align-items:center}.filter-btn{background:white;border:none;padding:12px 25px;border-radius:25px;cursor:pointer;font-size:1em;transition:all 0.3s;box-shadow:0 4px 15px rgba(0,0,0,0.1)}.filter-btn:hover{transform:translateY(-2px)}.filter-btn.active{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.sort-select{padding:12px 20px;border:none;border-radius:25px;background:white;cursor:pointer;font-size:1em;box-shadow:0 4px 15px rgba(0,0,0,0.1)}.plugins-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));gap:25px;margin-bottom:30px}.plugin-card{background:white;border-radius:15px;padding:25px;box-shadow:0 10px 30px rgba(0,0,0,0.1);transition:all 0.3s;cursor:pointer;position:relative;overflow:hidden}.plugin-card::before{content:'';position:absolute;top:0;left:0;width:100%;height:5px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);transform:scaleX(0);transition:transform 0.3s}.plugin-card:hover::before{transform:scaleX(1)}.plugin-card:hover{transform:translateY(-5px);box-shadow:0 15px 40px rgba(0,0,0,0.2)}.plugin-header{display:flex;justify-content:space-between;align-items:start;margin-bottom:15px}.plugin-title{font-size:1.5em;color:#333;margin-bottom:5px}.plugin-badge{padding:5px 15px;border-radius:20px;font-size:0.85em;font-weight:bold;background:#10b981;color:white}.plugin-category{display:inline-block;padding:3px 10px;background:#f3f4f6;border-radius:10px;font-size:0.8em;color:#666;margin-bottom:10px}.plugin-description{color:#666;margin-bottom:15px;line-height:1.6}.plugin-version{color:#999;font-size:0.9em;margin-bottom:15px}.plugin-rating{display:flex;align-items:center;gap:5px;margin-bottom:10px}.stars{color:#fbbf24}.rating-count{color:#999;font-size:0.9em}.plugin-downloads{color:#666;font-size:0.9em;margin-bottom:15px}.plugin-footer{display:flex;gap:10px}.btn{flex:1;padding:12px;border:none;border-radius:10px;cursor:pointer;font-size:1em;font-weight:bold;transition:all 0.3s}.btn-primary{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white}.btn-primary:hover{transform:scale(1.05)}.btn-secondary{background:#f3f4f6;color:#667eea}.btn-secondary:hover{background:#e5e7eb}.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:1000;justify-content:center;align-items:center}.modal.active{display:flex}.modal-content{background:white;padding:40px;border-radius:20px;max-width:600px;width:90%;max-height:85vh;overflow-y:auto;box-shadow:0 20px 60px rgba(0,0,0,0.3)}.modal-header{font-size:1.8em;margin-bottom:20px;color:#333}.modal-body{margin-bottom:20px;line-height:1.8;color:#666}.modal-footer{display:flex;gap:10px}.login-form{display:flex;flex-direction:column;gap:15px}.form-group{display:flex;flex-direction:column;gap:5px}.form-group label{color:#333;font-weight:bold}.form-group input,.form-group textarea{padding:12px;border:2px solid #e5e7eb;border-radius:8px;font-size:1em;font-family:inherit}.form-group input:focus,.form-group textarea:focus{outline:none;border-color:#667eea}.star-rating{display:flex;gap:5px;font-size:2em}.star{cursor:pointer;color:#d1d5db;transition:all 0.2s}.star:hover,.star.active{color:#fbbf24}.reviews-section{margin-top:20px;padding-top:20px;border-top:2px solid #e5e7eb}.review-item{background:#f9fafb;padding:15px;border-radius:10px;margin-bottom:15px}.review-header{display:flex;justify-content:space-between;margin-bottom:10px}.review-author{font-weight:bold;color:#333}.review-date{color:#999;font-size:0.9em}.review-text{color:#666;line-height:1.6}.history-btn{position:fixed;bottom:30px;right:30px;background:white;padding:15px 20px;border-radius:30px;box-shadow:0 10px 30px rgba(0,0,0,0.2);cursor:pointer;transition:all 0.3s;z-index:100;font-weight:bold;color:#667eea}.history-btn:hover{transform:translateY(-3px)}.history-item{background:#f9fafb;padding:20px;border-radius:10px;margin-bottom:15px;border-left:4px solid #667eea}.history-date{color:#999;font-size:0.9em;margin-bottom:10px}@media(max-width:768px){.plugins-grid{grid-template-columns:1fr}header{flex-direction:column;text-align:center}.user-info{text-align:center}}
    </style>
</head>
<body>
    <div class="container">
        <div id="mainContent">
            <header>
                    <h1>🎮 Plugin Store</h1>
                    <p class="subtitle">최고의 마인크래프트 플러그인을 만나보세요 (유로 플러그인들은 디스코에서 구매가 능합니다)</p>
                    <p><span class="label">Discord :</span> <a href="https://discord.gg/XUcRMGQkUN" class="btn" target="_blank">디스코드 서버로 이동</a></p>
                </div>
                <div class="user-info" id="userInfo" style="display:none">
                    <p class="user-name" id="userName"></p>
                    <p class="user-id" id="userIdDisplay"></p>
                    <div class="user-stats">
                        <span class="stat-item">📥 <span id="downloadCount">0</span>개</span>
                        <span class="stat-item">⭐ <span id="avgRating">0.0</span></span>
                    </div>
                    <button class="btn-logout" onclick="logout()">로그아웃</button>
                </div>
            </header>
            <div class="search-section">
                <div class="search-bar">
                    <input type="text" class="search-input" id="searchInput" placeholder="플러그인 검색...">
                    <button class="btn-search" onclick="searchPlugins()">🔍 검색</button>
                </div>
                <div class="category-tags">
                    <button class="category-tag active" data-category="all">전체</button>
                    <button class="category-tag" data-category="게임플레이">게임플레이</button>
                    <button class="category-tag" data-category="시스템">시스템</button>
                    <button class="category-tag" data-category="커스텀">커스텀</button>
                    <button class="category-tag" data-category="RPG">RPG</button>
                    <button class="category-tag" data-category="경제">경제</button>
                </div>
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="free">무료</button>
                <button class="filter-btn" data-filter="downloaded">다운로드함</button>
                <select class="sort-select" id="sortSelect">
                    <option value="popular">인기순</option>
                    <option value="rating">평점순</option>
                    <option value="downloads">다운로드순</option>
                    <option value="recent">최신순</option>
                </select>
            </div>
            <div class="plugins-grid" id="pluginsGrid"></div>
        </div>
    </div>
    <div class="history-btn" id="historyBtn" onclick="showHistory()" style="display:none">📜 내역</div>
    <div class="modal active" id="loginModal">
        <div class="modal-content">
            <h2 class="modal-header">🎮 로그인</h2>
            <div class="login-form">
                <div class="form-group"><label>이름</label><input type="text" id="loginName"></div>
                <div class="form-group"><label>마인크래프트 아이디</label><input type="text" id="loginMinecraftId"></div>
                <button class="btn btn-primary" onclick="login()">로그인</button>
            </div>
        </div>
    </div>
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle"></h2>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailModal()">닫기</button>
                <button class="btn btn-primary" id="modalAction"></button>
            </div>
        </div>
    </div>
    <div class="modal" id="reviewModal">
        <div class="modal-content">
            <h2 class="modal-header">⭐ 리뷰 작성</h2>
            <div class="modal-body">
                <div class="form-group">
                    <label>평점</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">★</span>
                        <span class="star" data-rating="2">★</span>
                        <span class="star" data-rating="3">★</span>
                        <span class="star" data-rating="4">★</span>
                        <span class="star" data-rating="5">★</span>
                    </div>
                </div>
                <div class="form-group"><label>리뷰</label><textarea id="reviewText" rows="5"></textarea></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeReviewModal()">취소</button>
                <button class="btn btn-primary" onclick="submitReview()">등록</button>
            </div>
        </div>
    </div>
    <div class="modal" id="historyModal">
        <div class="modal-content">
            <h2 class="modal-header">📜 다운로드 내역</h2>
            <div class="modal-body" id="historyBody"></div>
            <div class="modal-footer"><button class="btn btn-primary" onclick="closeHistoryModal()">닫기</button></div>
        </div>
    </div>
    <script>
let plugins={},currentUser=null,currentFilter='all',currentCategory='all',currentSort='popular',selectedRating=0,currentPlugin=null;const data={p1:{id:'p1',name:"CookingPlugin",description:"요리 시스템",version:"v1.0",type:"free",category:"게임플레이",downloads:156,rating:4.5,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/uqe6g4wu4vwlfh46qd9i4/CookingPlugin.jar?rlkey=nrxb0beuwyjbxqxq8d9w2oei4&st=sv9nvc3q&dl=1"},p2:{id:'p2',name:"ItemsAdder",description:"커스텀 아이템",version:"v1.2",type:"free",category:"커스텀",downloads:432,rating:4.8,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/jnqiumuvlm9ibos0amapv/itemsadder-1.2-paper.jar?rlkey=37p1s990yx23j2c6b4j3sjpv6&st=u3c9s9qf&dl=1"},p3:{id:'p3',name:"QuestPlugin",description:"퀘스트 시스템",version:"v1.5",type:"free",category:"RPG",downloads:289,rating:4.6,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/j7d7lh2skws90d3hqrwa1/QuestPlugin-1.5-paper.jar?rlkey=9h8n0sr4tyem40jb2bemdok6k&st=31siar1m&dl=1"},p4:{id:'p4',name:"RankPlugin",description:"등급 시스템",version:"v1.0",type:"free",category:"시스템",downloads:198,rating:4.3,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/o3ig4n0gxrlxuz01j1j7r/rankplugin-1.0-paper.jar?rlkey=t699uhu6eck878a6u6y36f8fq&st=i4gpgqga&dl=1"},p5:{id:'p5',name:"RoulettePlugin",description:"룰렛 게임",version:"v1.0",type:"free",category:"게임플레이",downloads:342,rating:4.7,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/fsrnzk9u7vet81euq3afr/RoulettePlugin-1.0-paper.jar?rlkey=yi40cimkve8lim2cg4isr8n6k&st=qbfrlmyz&dl=1"},p6:{id:'p6',name:"ShopSystem",description:"상점 시스템",version:"v1.2",type:"free",category:"경제",downloads:521,rating:4.9,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/ld31twop0v6v454dhhet0/Shopsystem-1.2-paper.jar?rlkey=we1a2xxv5m25lq1wghj0o1ugf&st=068q0ixb&dl=1"},p7:{id:'p7',name:"SkillSystem",description:"스킬 시스템",version:"v1.0",type:"free",category:"RPG",downloads:387,rating:4.6,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/akw2azo96zgw4pjp1jus2/SkillSystem-1.0-paper.jar?rlkey=m3dxjilfwgm9gt68vpzk9yhlh&st=a5cn74qy&dl=1"},p8:{id:'p8',name:"SpectatorOnDeath",description:"관전 모드",version:"v1.0",type:"free",category:"게임플레이",downloads:234,rating:4.4,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/xc2fyqs65nuymhhqwzuc3/SpectatorOnDeath-1.0-paper.jar?rlkey=fwmas7lvqek4ej1atni7gwki5&st=sutonbm3&dl=1"},p9:{id:'p9',name:"SwordPlugin",description:"커스텀 검",version:"v1.2",type:"free",category:"커스텀",downloads:465,rating:4.8,reviews:{},downloadUrl:"https://www.dropbox.com/scl/fi/seacbjovms352dw3yyga9/sword-1.2-paper.jar?rlkey=5cdesj2v2ax436ze7905fiifp&st=szgdpnve&dl=1"}};function init(){const s=localStorage.getItem('plugins');plugins=s?JSON.parse(s):data;const u=localStorage.getItem('currentUser');if(u){currentUser=JSON.parse(u);showUserInfo()}setupListeners();renderPlugins()}function showUserInfo(){document.getElementById('userName').textContent=currentUser.name+'님';document.getElementById('userIdDisplay').textContent='MC: '+currentUser.minecraftId;document.getElementById('userInfo').style.display='block';document.getElementById('historyBtn').style.display='block';updateUserStats()}function setupListeners(){document.querySelectorAll('.category-tag').forEach(t=>t.addEventListener('click',function(){document.querySelectorAll('.category-tag').forEach(x=>x.classList.remove('active'));this.classList.add('active');currentCategory=this.dataset.category;renderPlugins()}));document.querySelectorAll('.filter-btn').forEach(b=>b.addEventListener('click',function(){document.querySelectorAll('.filter-btn').forEach(x=>x.classList.remove('active'));this.classList.add('active');currentFilter=this.dataset.filter;renderPlugins()}));document.getElementById('sortSelect').addEventListener('change',function(){currentSort=this.value;renderPlugins()});document.getElementById('searchInput').addEventListener('keypress',function(e){if(e.key==='Enter')searchPlugins()});document.querySelectorAll('#starRating .star').forEach(s=>s.addEventListener('click',function(){selectedRating=parseInt(this.dataset.rating);document.querySelectorAll('#starRating .star').forEach((x,i)=>{if(i<selectedRating)x.classList.add('active');else x.classList.remove('active')})}))}function login(){const n=document.getElementById('loginName').value.trim();const m=document.getElementById('loginMinecraftId').value.trim();if(!n||!m){alert('모든 정보를 입력하세요');return}const u=localStorage.getItem('user_'+m);currentUser=u?JSON.parse(u):{name:n,minecraftId:m,downloads:[],reviews:{}};localStorage.setItem('currentUser',JSON.stringify(currentUser));document.getElementById('loginModal').classList.remove('active');showUserInfo();renderPlugins()}function logout(){currentUser=null;localStorage.removeItem('currentUser');document.getElementById('userInfo').style.display='none';document.getElementById('historyBtn').style.display='none';document.getElementById('loginModal').classList.add('active')}function updateUserStats(){if(!currentUser)return;const d=currentUser.downloads?currentUser.downloads.length:0;const r=currentUser.reviews?Object.values(currentUser.reviews):[];const a=r.length>0?(r.reduce((s,x)=>s+x.rating,0)/r.length).toFixed(1):'0.0';document.getElementById('downloadCount').textContent=d;document.getElementById('avgRating').textContent=a}function renderPlugins(){const g=document.getElementById('pluginsGrid');let l=Object.values(plugins);if(currentCategory!=='all')l=l.filter(p=>p.category===currentCategory);if(currentFilter==='free')l=l.filter(p=>p.type==='free');else if(currentFilter==='downloaded'&&currentUser)l=l.filter(p=>currentUser.downloads&&currentUser.downloads.some(d=>d.pluginId===p.id));const t=document.getElementById('searchInput').value.toLowerCase();if(t)l=l.filter(p=>p.name.toLowerCase().includes(t)||p.description.toLowerCase().includes(t));l.sort((a,b)=>{if(currentSort==='rating')return b.rating-a.rating;if(currentSort==='downloads')return b.downloads-a.downloads;if(currentSort==='recent')return b.id.localeCompare(a.id);return(b.downloads*b.rating)-(a.downloads*a.rating)});g.innerHTML=l.map(p=>{const i=currentUser&&currentUser.downloads&&currentUser.downloads.some(d=>d.pluginId===p.id);const c=p.reviews?Object.keys(p.reviews).length:0;const s='★'.repeat(Math.round(p.rating))+'☆'.repeat(5-Math.round(p.rating));return`<div class="plugin-card"onclick="showDetail('${p.id}')"><div class="plugin-header"><div><h3 class="plugin-title">${p.name}</h3><span class="plugin-category">${p.category}</span></div><span class="plugin-badge">무료</span></div><p class="plugin-description">${p.description}</p><p class="plugin-version">버전: ${p.version}</p><div class="plugin-rating"><span class="stars">${s}</span><span class="rating-count">${p.rating}(${c})</span></div><p class="plugin-downloads">📥 ${p.downloads.toLocaleString()}회</p>${i?'<div style="background:#10b981;color:white;padding:8px;border-radius:8px;text-align:center">✓ 다운로드 완료</div>':''}<div class="plugin-footer"><button class="btn btn-primary"onclick="event.stopPropagation();downloadPlugin('${p.id}')">${i?'재다운로드':'다운로드'}</button><button class="btn btn-secondary"onclick="event.stopPropagation();showDetail('${p.id}')">상세</button></div></div>`}).join('')}function searchPlugins(){renderPlugins()}function showDetail(pid){currentPlugin=plugins[pid];if(!currentPlugin)return;const i=currentUser&&currentUser.downloads&&currentUser.downloads.some(d=>d.pluginId===pid);const u=currentUser&&currentUser.reviews&&currentUser.reviews[pid];document.getElementById('modalTitle').textContent=currentPlugin.name;const r=currentPlugin.reviews?Object.values(currentPlugin.reviews):[];let h='<div class="reviews-section"><h3>📝 리뷰('+r.length+')</h3>';if(r.length>0){r.forEach(x=>{const s='★'.repeat(x.rating)+'☆'.repeat(5-x.rating);h+=`<div class="review-item"><div class="review-header"><span class="review-author">${x.author}</span><span class="stars">${s}</span></div><p class="review-text">${x.text}</p><span class="review-date">${x.date}</span></div>`})}else{h+='<p style="color:#999;text-align:center;padding:20px">리뷰 없음</p>'}h+='</div>';document.getElementById('modalBody').innerHTML=`<p><strong>📦 카테고리:</strong> ${currentPlugin.category}</p><p><strong>🔢 버전:</strong> ${currentPlugin.version}</p><p><strong>⭐ 평점:</strong> ${currentPlugin.rating}/5.0</p><p><strong>📥 다운로드:</strong> ${currentPlugin.downloads.toLocaleString()}회</p><p style="margin-top:15px"><strong>📝 설명:</strong></p><p>${currentPlugin.description}</p>${h}`;const b=document.getElementById('modalAction');if(i){b.textContent=u?'리뷰 수정':'리뷰 작성';b.onclick=()=>openReviewModal(pid)}else{b.textContent='다운로드';b.onclick=()=>{downloadPlugin(pid);closeDetailModal()}}document.getElementById('detailModal').classList.add('active')}function closeDetailModal(){document.getElementById('detailModal').classList.remove('active')}function downloadPlugin(pid){if(!currentUser){alert('로그인 필요');return}const p=plugins[pid];if(!p)return;p.downloads++;const r={pluginId:p.id,pluginName:p.name,date:new Date().toLocaleString('ko-KR')};if(!currentUser.downloads)currentUser.downloads=[];if(!currentUser.downloads.some(d=>d.pluginId===pid))currentUser.downloads.push(r);localStorage.setItem('plugins',JSON.stringify(plugins));localStorage.setItem('currentUser',JSON.stringify(currentUser));localStorage.setItem('user_'+currentUser.minecraftId,JSON.stringify(currentUser));const l=document.createElement('a');l.href=p.downloadUrl;l.download=p.name+'.jar';document.body.appendChild(l);l.click();document.body.removeChild(l);updateUserStats();renderPlugins();alert('✅ '+p.name+' 다운로드 시작!')}function openReviewModal(pid){currentPlugin=plugins[pid];const u=currentUser.reviews&&currentUser.reviews[pid];if(u){selectedRating=u.rating;document.getElementById('reviewText').value=u.text;document.querySelectorAll('#starRating .star').forEach((s,i)=>{if(i<selectedRating)s.classList.add('active');else s.classList.remove('active')})}else{selectedRating=0;document.getElementById('reviewText').value='';document.querySelectorAll('#starRating .star').forEach(s=>s.classLis
