<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Store - 로그인</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            font-family:'Segoe UI',sans-serif;
            background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }
        .login-container{
            background:white;
            padding:60px 40px;
            border-radius:30px;
            box-shadow:0 20px 60px rgba(0,0,0,0.3);
            max-width:500px;
            width:100%;
            text-align:center;
        }
        .logo{
            font-size:5em;
            margin-bottom:20px;
            animation:pulse 2s infinite;
        }
        @keyframes pulse{
            0%,100%{transform:scale(1)}
            50%{transform:scale(1.1)}
        }
        .title{
            font-size:2.5em;
            color:#333;
            margin-bottom:15px;
            font-weight:bold;
        }
        .subtitle{
            color:#666;
            font-size:1.1em;
            margin-bottom:40px;
            line-height:1.6;
        }
        .widget-container{
            margin:30px 0;
            display:flex;
            justify-content:center;
        }
        .discord-btn{
            display:inline-flex;
            align-items:center;
            gap:12px;
            padding:18px 40px;
            background:linear-gradient(135deg,#5865F2 0%,#424FEF 100%);
            color:white;
            border:none;
            border-radius:12px;
            font-size:1.2em;
            font-weight:bold;
            cursor:pointer;
            transition:all 0.3s;
            box-shadow:0 8px 25px rgba(88,101,242,0.4);
            width:100%;
            justify-content:center;
        }
        .discord-btn:hover:not(:disabled){
            transform:translateY(-3px);
            box-shadow:0 12px 35px rgba(88,101,242,0.5);
        }
        .discord-btn:disabled{
            opacity:0.7;
            cursor:not-allowed;
        }
        .info-box{
            background:linear-gradient(135deg,#f3f4f6 0%,#e5e7eb 100%);
            padding:20px;
            border-radius:12px;
            margin-top:30px;
            font-size:0.95em;
            color:#555;
            text-align:left;
            border-left:4px solid #5865F2;
        }
        .info-box strong{
            display:block;
            margin-bottom:10px;
            color:#333;
        }
        .features{
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:15px;
            margin-top:30px;
        }
        .feature-item{
            background:#f9fafb;
            padding:15px;
            border-radius:10px;
            font-size:0.9em;
            color:#666;
        }
        .feature-item strong{
            display:block;
            color:#667eea;
            margin-bottom:5px;
        }
        @media(max-width:768px){
            .login-container{padding:40px 20px}
            .features{grid-template-columns:1fr}
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🎮</div>
        <h1 class="title">Plugin Store</h1>
        <p class="subtitle">
            마인크래프트 플러그인 스토어에<br>
            오신 것을 환영합니다!
        </p>
        
        <div class="widget-container">
            <iframe 
                src="https://discord.com/widget?id=1420030738346152093&theme=dark" 
                width="350" 
                height="400" 
                allowtransparency="true" 
                frameborder="0" 
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
                style="border-radius:12px;box-shadow:0 8px 25px rgba(0,0,0,0.2)">
            </iframe>
        </div>
        
        <button class="discord-btn" onclick="discordLogin()">
            <span style="font-size:1.3em">💬</span>
            <span>Discord로 로그인</span>
        </button>
        
        <div class="info-box">
            <strong>🔒 Discord 봇 인증 시스템</strong>
            • Discord로 로그인<br>
            • #인증 채널에서 !verify 명령어 사용<br>
            • 봇이 Mojang API로 마크 계정 확인<br>
            • 본인 소유 계정만 인증 완료
        </div>
        
        <div class="features">
            <div class="feature-item">
                <strong>📥 무료 다운로드</strong>
                모든 플러그인 무료
            </div>
            <div class="feature-item">
                <strong>⭐ 리뷰 시스템</strong>
                솔직한 사용자 후기
            </div>
            <div class="feature-item">
                <strong>📜 다운로드 기록</strong>
                언제든지 재다운로드
            </div>
            <div class="feature-item">
                <strong>🔄 자동 업데이트</strong>
                최신 버전 유지
            </div>
        </div>
    </div>
    
    <script>
        const DISCORD_CLIENT_ID = '1414591036734312499';
        const REDIRECT_URI = 'https://plugmarket.o-r.kr/index.html'; // ⚠️ 실제 배포 URL로 변경
        
        async function discordLogin() {
            // 로딩 표시
            const btn = document.querySelector('.discord-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span>🔄 Discord로 이동 중...</span>';
            btn.disabled = true;
            
            try {
                // 인증 코드 생성
                const verificationCode = Math.random().toString(36).substring(2, 10).toUpperCase();
                
                // Discord 인증 전 안내
                alert(
                    `🎮 마인크래프트 계정 인증 방법\n\n` +
                    `1. Discord 로그인 완료 후\n` +
                    `2. Plugin Store Discord 서버로 이동\n` +
                    `3. #인증 채널에서 다음 명령어 입력:\n\n` +
                    `   !verify 마인크래프트아이디 ${verificationCode}\n\n` +
                    `예시: !verify Steve ${verificationCode}\n\n` +
                    `✅ 봇이 계정을 확인하고 인증해드립니다!`
                );
                
                // Discord OAuth로 이동 (인증 코드를 state에 포함)
                const state = encodeURIComponent(JSON.stringify({
                    verifyCode: verificationCode,
                    timestamp: Date.now()
                }));
                const redirectUri = encodeURIComponent(REDIRECT_URI);
                const scopes = 'identify';
                
                window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${redirectUri}&response_type=code&scope=${scopes}&state=${state}`;
                
            } catch (error) {
                alert('❌ 오류가 발생했습니다: ' + error.message);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        // 이미 로그인되어 있으면 메인 페이지로
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
